spring:
  config:
    activate:
      on-profile: dev
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:realvista_test}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  
  # JPA Configuration
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # Cache
  cache:
    type: simple

# Logging
logging:
  level:
    root: INFO
    com.sep.realvista: DEBUG
    org.springframework.security: DEBUG

# Swagger
springdoc:
  swagger-ui:
    enabled: true

# Google Maps API Configuration
google:
  maps:
    # API Key from environment variable
    api-key: ${GOOGLE_MAPS_API_KEY:}

    # HTTP client timeouts (milliseconds) - shorter for dev
    connect-timeout-ms: 5000
    read-timeout-ms: 5000
    max-retries: 3

    # Rate limiting configuration
    rate-limit:
      # Lower for development to conserve quota
      queries-per-second: 10
      monthly-quota-limit: 5000
      enable-monitoring: true

    # Cache configuration for geocoding results
    cache:
      enabled: true
      ttl-seconds: 3600  # 1 hour for dev (easier testing)
      max-size: 1000


