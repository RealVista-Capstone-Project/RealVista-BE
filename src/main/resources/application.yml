spring:
  application:
    name: realvista
    frontend:
      url: http://localhost:3000

  # Mail Configuration
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:realvista_test}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Jackson Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    default-property-inclusion: non_null

  # Cache Configuration
  cache:
    type: simple
    cache-names: users

  # Server Configuration
  server:
    port: ${SERVER_PORT:8080}
    error:
      include-message: always
      include-binding-errors: always

  # Security Configuration
  security:
    jwt:
      secret-key: ${JWT_SECRET:your_jwt_secret_key}
      expiration: ${JWT_EXPIRATION_MS:86400000}
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your_google_client_id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your_google_client_secret}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope: profile,email
        provider:
          google:
            issuer-uri: https://accounts.google.com
      mobile:
        google:
          android:
            client-id: ${GOOGLE_ANDROID_CLIENT_ID:your_google_android_client_id}
          ios:
            client-id: ${GOOGLE_IOS_CLIENT_ID:your_google_ios_client_id}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,git
  endpoint:
    health:
      show-details: when-authorized
      show-components: always
  health:
    defaults:
      enabled: true
  info:
    git:
      mode: full
    env:
      enabled: true

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.sep.realvista: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %X{traceId} - %5p [%t] %c{1}:%L - %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} - %X{traceId} - %5p [%t] %c{1}:%L - %m%n"
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v1/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
